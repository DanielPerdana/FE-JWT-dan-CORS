<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="container mt-5">
  <h2>Post Management</h2>
  <div id="message" class="alert d-none" role="alert"></div>
  <button onclick="logout()" class="btn btn-danger mb-3">Logout</button>

  <form id="postForm" class="mb-3">
    <input id="title" class="form-control mb-2" placeholder="Title" required>
    <textarea id="content" class="form-control mb-2" placeholder="Content" required></textarea>
    <button type="submit" class="btn btn-primary">Create Post</button>
  </form>

  <ul id="posts" class="list-group"></ul>

  <script src="dashboard.js" defer></script>
</body>
</html>
